<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google font here -->

	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2:400,500,600,700,800&display=swap&subset=bengali" rel="stylesheet">

	<!-- css file here -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font-awsome/css/all.min.css">

</head>
<body>
	
    <!-- Lodin section here -->

    <div class="dm-form-warraper" >

         <div class="dm-form-section" >

            <span class="dm-form-ber dm-form-ber1" ></span>
            <span class="dm-form-ber dm-form-ber2" ></span>
            <span class="dm-form-ber dm-form-ber3" ></span>
            <span class="dm-form-ber dm-form-ber4" ></span>
            <span class="dm-form-ber dm-form-ber5" ></span>
            <span class="dm-form-ber dm-form-ber6" ></span>
           
         	<div class="dm-warraper-left" >
    		    <img src="img/undraw_develop_app_kvt2.svg">
    	    </div>

    	    <div class="dm-warraper-right" >
    		    <h2>লগ-ইন করুন</h2>
    		    <form>
                    <div class="dm-form-control" >
                        <span class="dm-form-icon" >
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input type="name" name="name" placeholder="ইউজার নেম" >
                    </div>

                    <div class="dm-form-control" >
                        <span class="dm-form-icon" >
                            <i class="fas fa-unlock-alt"></i>
                        </span>
                        <input type="password" name="password" placeholder="পাসওয়ার্ড" >
                    </div>

                    <div class="dm-form-control" >
                        <input   class="dm-submit" type="submit" name="submit" 
                        value="প্রবেশ করুন"  >
                    </div>      
                </form>

    	    </div>

         </div>

    </div>

</body>
</html>
